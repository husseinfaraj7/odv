server.port=${PORT:8080}

# Database Supabase (variabili environment su Render)
spring.datasource.url=${SUPABASE_URL}
spring.datasource.username=${SUPABASE_USER}
spring.datasource.password=${SUPABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Brevo SMTP
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL}
brevo.sender.name=ODV Sicilia

# CORS
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000}

# Admin JWT
jwt.secret=${JWT_SECRET:odv-sicilia-secret-key-2024}
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:OlioSicilia2024!}

