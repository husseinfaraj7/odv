# Server configuration
server.port=${PORT:8080}

# Database configuration (H2 for development, PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (only for development)
spring.h2.console.enabled=true

# Brevo Email Configuration
brevo.api.key=${BREVO_API_KEY:your-brevo-api-key}
brevo.sender.email=${BREVO_SENDER_EMAIL:noreply@odvsicilia.it}
brevo.sender.name=${BREVO_SENDER_NAME:ODV Sicilia}
brevo.admin.email=${ADMIN_EMAIL:your-actual-admin@email.com}

# Application configuration
app.frontend.url=${FRONTEND_URL:https://odvsicilia.it}
