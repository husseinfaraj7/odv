# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Database configuration (H2 for development, PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# H2 Console (only for development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# Spring Boot Mail Configuration
spring.mail.host=${BREVO_SMTP_SERVER:smtp-relay.brevo.com}
spring.mail.port=${BREVO_SMTP_PORT:587}
spring.mail.username=${BREVO_SMTP_USERNAME}
spring.mail.password=${BREVO_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${BREVO_SMTP_SERVER:smtp-relay.brevo.com}
spring.mail.properties.mail.debug=false

# Email Configuration
admin.email=${ADMIN_EMAIL}

# Brevo Email Configuration
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL:noreply@odvsicilia.it}
brevo.sender.name=${BREVO_SENDER_NAME:ODV Sicilia}
brevo.admin.email=${ADMIN_EMAIL}

# Supabase Configuration
supabase.url=${SUPABASE_URL:https://pejuystijjkjxjctieyb.supabase.co}
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.service.role.key=${SUPABASE_ROLE_KEY}

# Application configuration
app.frontend.url=${FRONTEND_URL:https://odvsicilia.it}

# Actuator endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Logging for debugging
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG