services:
  # Backend Service - Java Spring Boot
  - type: web
    name: hussein-project-backend
    env: java
    rootDir: backend
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hussein-project-db
          property: connectionString
      - key: SUPABASE_URL
        value: https://your-project.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_ROLE_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: BREVO_SMTP_SERVER
        value: smtp-relay.brevo.com
      - key: BREVO_SMTP_PORT
        value: 587
