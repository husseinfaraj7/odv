services:
  - type: web
    name: odv-sicilia-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: odv-sicilia-db
          property: connectionString
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        value: noreply@odvsicilia.it
      - key: BREVO_SENDER_NAME
        value: ODV Sicilia
      - key: ADMIN_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://odvsicilia.it

databases:
  - name: odv-sicilia-db
    databaseName: odvsicilia
    user: odvsicilia
