services:
  # Backend Service - Java Spring Boot
  - type: web
    name: hussein-project-backend
    env: java
    rootDir: backend
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hussein-project-db
          property: connectionString
      - key: SUPABASE_URL
        value: https://your-project.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_ROLE_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: BREVO_SMTP_SERVER
        value: smtp-relay.brevo.com
      - key: BREVO_SMTP_PORT
        value: 587
      - key: BREVO_SMTP_USERNAME
        value: 96f5ae002@smtp-brevo.com
      - key: BREVO_API_KEY
        value: JVfMqU97vcRdFLYr
      - key: BREVO_SENDER_EMAIL
        value: noreply@husseinproject.com
      - key: BREVO_SENDER_NAME
        value: Hussein Project
      - key: FRONTEND_URL
        value: https://odv-mfnu.onrender.com

  # Frontend Service - Next.js
  - type: web
    name: hussein-project-frontend
    env: node
    rootDir: frontend
    buildCommand: |
      pnpm install &&
      pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: hussein-project-backend
          property: host
      - key: SUPABASE_URL
        value: https://your-project.supabase.co
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: https://your-project.supabase.co
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: BREVO_API_KEY
        value: JVfMqU97vcRdFLYr

databases:
  - name: hussein-project-db
    databaseName: husseinproject
    user: husseinproject